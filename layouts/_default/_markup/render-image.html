<p class="markdown-image">
  {{ if .Title }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
  <figcaption style="font-size: 13px; color: rgb(93, 92, 92); font-style: italic; text-align: center;">{{ .Title }}</figcaption>
  {{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
  {{ end }}
</p>
